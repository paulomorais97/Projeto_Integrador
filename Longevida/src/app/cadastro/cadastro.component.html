<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center nome">CADASTRAR</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center" style="margin-bottom: 10%;">
        <div class="col-md-8">
            <div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control shadow" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome'>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control shadow" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.email'>
                </div>

                <div class="form-group">
                    <label for="Sexo">Sexo</label>
                    <input type="text" class="form-control shadow" id="Sexo" placeholder="M | F" [(ngModel)]='user.sexo'>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control shadow" id="telefone" placeholder="(XX) XXXXX-XXXX" [(ngModel)]='user.telefone'>
                </div>

                <div class="form-group">
                    <label for="CPF">CPF</label>
                    <input type="text" class="form-control shadow" id="cpf" placeholder="XXX.XXX.XXX-XX" [(ngModel)]='user.cpf'>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control shadow" id="usuario" placeholder="usuario" [(ngModel)]='user.usuario'>
                </div>


                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control shadow" id="senha" placeholder="Digite sua senha"(input)='conferirSenha($event)' value='{{senha}}' >
                    <small id="emailHelp" class="form=text text-muted" >A sua senha deve até 8 caracteres.</small>
                </div>

                <div class="form-group">
                    <label for="senhaConf">Confirmar Senha</label>
                    <input type="password" class="form-control shadow" id="senhaConf" placeholder="Digite a confirmação de  senha" [(ngModel)]='user.senha' >
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline  w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
