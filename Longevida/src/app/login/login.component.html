<div class="container" style="margin-top: 10%;">
    <div class="row mb-5" style="margin-top: 10%;">
        <div class="col-md-12">
            <h1 class="text-center nome">
                LOGIN
            </h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center" style="margin-bottom: 20%;">
        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputUsuario1">Usuario</label>

                    <input type="text" class="form-control shadow" id="exampleInputUsuario1" aria-describedby="usuarioHelp" placeholder="Seu usuario" [(ngModel)]='userLogin.usuario'> 

                    
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control shadow" id="exampleInputPassword" placeholder="Senha" [(ngModel)]='userLogin.senha'> 
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline w-25" type="submit" (click)='entrar()'>Entrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
