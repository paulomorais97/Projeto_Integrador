  
<div class="container">

    <div class="row mt-5 mb-5">
        
        <div class="col-md-12">
  
            <div>
                <div class="form-group">
                  <label for="titulo">Nome do produto:</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite o nome do produto" [(ngModel)]="produtos.nameProduto">
                </div>
                <div class="form-group">
                    <label for="titulo">Quantidade:</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite a quantidade" [(ngModel)]="produtos.quantidadeProduto">
                  </div>
                  <div class="form-group">
                    <label for="titulo">Preço:</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite o preço" [(ngModel)]="produtos.precoProduto">
                  </div>
  
                <div class="form-group">
                    <label for="texto">Descrição</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui a descrição" [(ngModel)]="produtos.descricaoProduto"></textarea>
                </div>
                
  
                <div class="form-group m-0">
                    <label for="categoria" class="text-monospace">Escolha um categoria</label>
                    <select name="tema" id="tema" class="form-control shadow" [(ngModel)]='idCategoria'  (change)='findByIdCategoria()' >
                      <option *ngFor='let item of listaCategoria' value={{item.id}}>
                          {{item.categoria}}
                          
                      </option>
                    </select>
                </div>
  
                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
                
            </div>
  
        </div>
  
    </div>
  </div>
